<!DOCTYPE html>
<html>
	<head>
		<title>Live2D</title>
		<link rel="stylesheet" href="./src/style/index.css">
		<link rel="stylesheet" href="./src/libs/element-plus@2.2.12.css">

		<script type="text/javascript" src='./src/data/childs.js'></script>
		<script type="text/javascript" src="./src/libs/vue.global.prod.v3.2.31.js"></script>
		<script type="text/javascript" src="./src/libs/element-plus@2.2.12.js"></script>
	</head>
	<body>
		<div id="app">
			<img v-for="item in CHILDS_CODE_MAP" :src="`./src/static/${item.id}_01/icon.png`">
			<el-select v-model="selectedChildId" @change="changeChilds" filterable style="width: 120px;">
				<el-option v-for="item in CHILDS_CODE_MAP"
					:value="item.id"
					:label="item.name">
				</el-option>
			</el-select>
			<el-select v-model="selectedVariantId" @change="changeVariants" filterable style="width: 150px;">
				<el-option v-for="item in selectedChildConfig.variants"
					:value="item.id"
					:label="item.title || 'No-Name'">
				</el-option>
			</el-select>
			<iframe src="./src/views/canvas.html" frameborder="0" scrolling="no"></iframe>
		</div>
	</body>
</html>
<script src='./src/main.js'></script>
